<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Calculator</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Solar Calculator</h1>
    <form id="inputForm">
      <div id="inputs" class="form-row">
        <div class="form-group col-4">
          <input type="number" id="ageInput" class="form-control" min="0" placeholder="Age in Earth years" required>
        </div>
        <div class="form-group col-4">
          <input type="number" id="lifeExpInput" class="form-control" min="0" placeholder="Life expectancy in Earth years" required>
        </div>
        <div class="form-group col-4">
          <button type="submit" class="btn-secondary">Calculate Solar Ages</button>
        </div>
      </div>
    </form>
    <div id="outputs" class="row">
      <div class="col-4">
        <p id="output1"></p>
      </div>
    </div>
  </div>  
</body>
</html>
